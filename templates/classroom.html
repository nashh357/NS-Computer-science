<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ class_data.name }}</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #ddd;
        }
        .header h1 {
            margin: 0;
        }
        .header-buttons {
            display: flex;
            gap: 10px;
        }
        .delete-class-button, .add-quiz-button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .delete-class-button {
            background-color: #dc3545;
            color: white;
        }
        .add-quiz-button {
            background-color: #007bff;
            color: white;
        }
        .quizzes-list {
            margin-top: 20px;
        }
        .quiz-item {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <h1>{{ class_data.name }}</h1>
        <div class="header-buttons">
            <button onclick="window.history.back()" class="back-button">Back</button>
            {% if is_teacher %}
                <button id="add-quiz-button" class="add-quiz-button" onclick="document.getElementById('create-quiz-form').style.display='block'">Add Classwork</button>
                <button class="delete-class-button" onclick="deleteClass('{{ class_data.class_code }}')">Delete Class</button>
            {% endif %}
        </div>
    </div>

    <!-- Quiz List -->
    <div class="quizzes-list">
        {% for quiz in quizzes %}
            <div class="quiz-item">
                <p>{{ quiz.name }}</p>
                <p>Due: {{ quiz.due_date }}</p>
                {% if is_teacher %}
                    <button onclick="window.location.href='/quiz_results/{{ quiz.id }}'">View Stats</button>
                {% else %}
                    <button onclick="window.location.href='/quiz/{{ quiz.id }}'">Take Quiz</button>
                {% endif %}
            </div>
        {% endfor %}
    </div>

    <!-- Create Quiz Form (Hidden by Default) -->
    <div id="create-quiz-form" class="quiz-form" style="display: none;">
        <h3>Create a New Quiz</h3>
        <form id="quiz-form" action="/classes/{{ class_data.class_code }}/quizzes" method="POST">
            <input type="hidden" name="class_code" value="{{ class_data.class_code }}">
            <input type="text" id="quiz-name" name="name" placeholder="Quiz Name" required><br>
            <textarea id="quiz-questions" name="questions" placeholder="Enter Questions" required></textarea><br>
            <input type="date" id="quiz-due-date" name="due_date" required><br>
            <button type="submit">Create Quiz</button>
        </form>
    </div>

    <script>
        function deleteClass(classCode) {
            if (confirm('Are you sure you want to delete this class?')) {
                fetch(`/delete_class/${classCode}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => {
                    if (response.ok) {
                        alert('Class deleted successfully!');
                        window.location.href = '/teacher_dashboard';
                    } else {
                        alert('Error deleting class.');
                    }
                })
                .catch(error => console.error('Error:', error));
            }
        }
    </script>
</body>
</html>
