<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
    <div class="container py-5">
        <!-- Header Section -->
        <header class="text-center mb-5">
            <h1 class="display-4">Welcome to the Teacher Dashboard</h1>
            <p class="lead">You are logged in as a teacher.</p>
        </header>

        <!-- Your Classes Section -->
        <section class="mb-5">
            <h2 class="mb-4">Your Classes</h2>
            <button id="create-class-button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#createClassModal">Create Class</button>
            <div id="class-list" class="row">
                {% for class in classes %}
                <div class="col-md-6 mb-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h3 class="card-title">{{ class.name }}</h3>
                            <p class="card-text">{{ class.description }}</p>
                            <button class="btn btn-primary" onclick="enterClass('{{ class.class_code }}')">Enter Class</button>
                            <button class="btn btn-danger ms-2" onclick="deleteClass('{{ class.class_code }}')">Delete Class</button>
                            
                            <!-- Add Assignment Button -->
                            <button class="btn btn-success mt-2" data-bs-toggle="modal" data-bs-target="#addAssignmentModal" 
                                    onclick="setCurrentClass('{{ class.class_code }}')">
                                Add Assignment
                            </button>
                            <div class="mt-3" id="assignmentType" style="display:none;">
                                <h4>Assignment Type</h4>
                                <button class="btn btn-info" onclick="setAssignmentType('multiple_choice')">Multiple Choice</button>
                                <button class="btn btn-info" onclick="setAssignmentType('open_ended')">Open Ended</button>
                            </div>


                            
                            <!-- Assignments List -->
                            <!-- Assignments will be displayed in the classroom view -->

                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </section>

        <!-- Add Assignment Modal -->
        <div id="addAssignmentModal" class="modal fade" tabindex="-1" aria-labelledby="addAssignmentModalLabel" aria-hidden="true">

            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add Assignment</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="addAssignmentForm">
                            <div class="mb-3">
                                <label for="assignmentName" class="form-label">Assignment Name</label>
                                <input type="text" class="form-control" id="assignmentName" required>
                            </div>
                            <div class="mb-3">
                                <label for="assignmentDescription" class="form-label">Description</label>
                                <textarea class="form-control" id="assignmentDescription"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="dueDate" class="form-label">Due Date</label>
                                <input type="datetime-local" class="form-control" id="dueDate" required>
                            </div>
                            <div class="mb-3">
                                <label for="assignmentType" class="form-label">Assignment Type</label>
                                <select class="form-control" id="assignmentType" required>
                                    <option value="multiple_choice">Multiple Choice</option>
                                    <option value="open_ended">Open Ended</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="questions" class="form-label">Questions</label>
                                <div id="questionsContainer"></div>
                                <button type="button" class="btn btn-secondary" onclick="addQuestion()">Add Question</button>
                            </div>


                            <input type="hidden" id="currentClassCode">
                            <button type="submit" class="btn btn-primary">Add Assignment</button>
                            <div id="questionsSection" style="display:none;">
                                <h5>Questions</h5>
                                <div id="questionsContainer"></div>
                                <button type="button" class="btn btn-secondary" onclick="addQuestion()">Add Question</button>
                            </div>



                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Create Class Modal -->
        <div id="createClassModal" class="modal fade" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Create Class</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="create-class-form">
                            <div class="mb-3">
                                <label for="class-name" class="form-label">Class Name</label>
                                <input type="text" id="class-name" class="form-control" placeholder="Enter class name" required>
                            </div>
                            <div class="mb-3">
                                <label for="class-description" class="form-label">Description</label>
                                <textarea id="class-description" class="form-control" placeholder="Enter class description"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Create</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Logout Button -->
        <form action="/logout" method="POST" class="text-center">
            <button type="submit" id="logout-button" class="btn btn-danger">Logout</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function setCurrentClass(classCode) {
            document.getElementById('currentClassCode').value = classCode;
        }

        function deleteClass(classCode) {
            if (confirm('Are you sure you want to delete this class?')) {
                fetch(`/delete_class/${classCode}`, {
                    method: 'DELETE'
                })
                .then(response => {
                    if (response.ok) {
                        location.reload();
                    } else {
                        alert('Error deleting class');
                    }
                });
            }
        }

        function enterClass(classCode) {
            window.location.href = `/classroom/${classCode}`;
        }

        // Function to add a new question field
        function addQuestion() {
            const questionsContainer = document.getElementById('questionsContainer');
            const questionIndex = questionsContainer.children.length;

            const questionDiv = document.createElement('div');
            questionDiv.className = 'mb-3';
            questionDiv.innerHTML = `
                <label class="form-label">Question ${questionIndex + 1}</label>
                <input type="text" class="form-control mb-2" placeholder="Enter multiple-choice question" required>
                <div id="optionsContainer${questionIndex}"></div>
                <button type="button" class="btn btn-secondary" onclick="addOption(${questionIndex})">Add Option</button>
                <button type="button" class="btn btn-danger" onclick="removeQuestion(${questionIndex})">Remove Question</button>
                <input type="text" class="form-control mb-2" placeholder="Enter multiple-choice question" required>
                <div id="optionsContainer${questionIndex}"></div>
                <button type="button" class="btn btn-secondary" onclick="addOption(${questionIndex})">Add Option</button>
                <button type="button" class="btn btn-danger" onclick="removeQuestion(${questionIndex})">Remove Question</button>

                <div id="optionsContainer${questionIndex}"></div>
                <button type="button" class="btn btn-sm btn-info" onclick="addOption(${questionIndex})">Add Option</button>
            `;
            questionsContainer.appendChild(questionDiv);
        }

        // Function to add options for a question
        function addOption(questionIndex) {
            const optionsContainer = document.getElementById(`optionsContainer${questionIndex}`);
            const optionIndex = optionsContainer.children.length;

            const optionDiv = document.createElement('div');
            optionDiv.className = 'mb-2';
            optionDiv.innerHTML = `
                <input type="text" class="form-control" placeholder="Option ${optionIndex + 1}" required>
                <input type="checkbox" class="form-check-input" id="correctOption${questionIndex}_${optionIndex}">
                <label class="form-check-label" for="correctOption${questionIndex}_${optionIndex}">Correct Answer</label>
            `;
            optionsContainer.appendChild(optionDiv);
        }

        document.getElementById('addAssignmentForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const classCode = document.getElementById('currentClassCode').value;
            const assignmentName = document.getElementById('assignmentName').value;
            const assignmentDescription = document.getElementById('assignmentDescription').value;
            const dueDate = document.getElementById('dueDate').value;
            const assignmentType = document.getElementById('assignmentType').value;

            const questions = [];
            const questionsContainer = document.getElementById('questionsContainer').children;
            for (let i = 0; i < questionsContainer.length; i++) {
                const questionText = questionsContainer[i].querySelector('input[type="text"]').value;
                const options = [];
                const optionsContainer = questionsContainer[i].querySelector('#optionsContainer' + i).children;
                for (let j = 0; j < optionsContainer.length; j++) {
                    const optionText = optionsContainer[j].querySelector('input[type="text"]').value;
                    const isCorrect = optionsContainer[j].querySelector('input[type="checkbox"]').checked;
                    options.push({ text: optionText, isCorrect });
                }
                questions.push({ question: questionText, options });
            }

            const assignmentData = {
                name: assignmentName,
                description: assignmentDescription,
                due_date: dueDate,
                type: assignmentType,
                questions,
                classCode,
                created_at: new Date().toISOString(),
            };

            fetch(`/classes/${classCode}/quizzes`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(assignmentData)
            })
            .then(response => {
                if (response.ok) {
                    location.reload();
                } else {
                    alert('Error adding assignment');
                }
            });
        });


        document.getElementById('create-class-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const className = document.getElementById('class-name').value;
            const classDescription = document.getElementById('class-description').value;

            fetch('/create_class', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name: className, description: classDescription })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    location.reload();
                } else {
                    alert('Error creating class');
                }
            });
        });
    </script>
</body>
</html>
